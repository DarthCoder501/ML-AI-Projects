<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plan</title>
</head>
<body>
    <h1>Welcome to the Volleyball Training Assistant</h1>
    <form id="trainingForm">
        <label for="name">Player Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="goals">Goals:</label>
        <input type="text" id="goals" name="goals" required>
        <br>
        <button type="submit">Get Training Plan</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('trainingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const goals = document.getElementById('goals').value;

            const response = await fetch('/api/get_training_plan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, goals: goals })
            });

            const data = await response.json();
            document.getElementById('output').innerText = JSON.stringify(data);
        });
    </script>
</body>
</html>
